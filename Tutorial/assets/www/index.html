<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="css/tutorial.css">
	<script src="http://debug.phonegap.com/target/target-script-min.js#anonymous"></script>
	<script src="http://twitter.com/status/user_timeline/techcrunch.json?count=30&callback=listTweets"></script>
	<script src="js/app.js"></script>
	<script src="js/iscroll-lite.js"></script>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/cordova-2.0.0.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  	<title>Sculder</title>
</head>
<body onload = "initialize()">
<header>
    <h1>Sculder</h1>
</header>
<div id="wrapper">
    <div id="main-content">
    	<div id="pages">
    		<div id="map" class="current">
    			<div id="map_canvas" style="width:500px; height:900px; margin-left: auto; margin-right: auto;"></div>
			</div>
    		<div id="camera">
    			<button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
    			<div style="text-align:center;margin:20px;">
        			<img id="cameraPic" src="" style="width:auto;height:120px;"></img>
    			</div>
    		</div>
    		<div id="twitter" class="current">
    			<ul id="tweets"></ul>
    			<script id="tmpl-tweets" type="text/x-jquery-tmpl">
        		<li>
            		<a class="avatar" href="#"><img src="${profile_image_url}" alt="${from_user}"></a>
            		<a href="http://twitter.com/${from_user}"><h2>${from_user}</h2></a>
            		<span class="details">${text} </span>
        		</li>
    			</script>
			</div>
		</div>
    </div>
</div>
<footer>
	<ul id="tab-bar">
    	<li><a href="#map">Map</a></li>
    	<li><a href="#camera">Camera</a></li>
    	<li><a href="#twitter">Twitter</a></li>
	</ul>
</footer>
<script>
document.addEventListener('DOMContentLoaded', scroll, false);
$('#tab-bar a').on('click', function(e){
	e.preventDefault();
	var nextPage = $(e.target.hash);
	$("#pages .current").removeClass("current");
	nextPage.addClass("current");
});
</script>
</body>
</html>
